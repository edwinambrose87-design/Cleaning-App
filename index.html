<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBersih Portal</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0; 
            text-align: center; 
            background: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
        }
        /* Top bar removed completely to eliminate the white line */
        .logo-container { 
            margin-top: 80px; /* Adjusted to sit nicely at the top */
            margin-bottom: 20px; 
        }
        .logo { 
            width: 180px; 
        }
        .site-title { 
            font-size: 32px; 
            font-weight: bold; 
            margin-bottom: 40px; 
            letter-spacing: 1px;
            color: #000;
        }
        .btn-container { 
            width: 90%; 
            max-width: 400px; 
        }
        .btn { 
            display: block; 
            background: #003d7a; /* Matching the dark blue in your image */
            color: white; 
            padding: 16px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-size: 20px; 
            font-weight: 500; 
            border: none; 
            width: 100%; 
            box-sizing: border-box; 
        }
        .btn:active { 
            background: #002a54; 
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.ibb.co/LzNf9Fv/iBersih-Logo.png" alt="iBersih Logo" class="logo">
    </div>

    <h1 class="site-title">ERISTANA A & B</h1>

    <div class="btn-container">
        <a href="#" class="btn">Resident Reporting</a>
        <a href="clockin.html" class="btn">Staff Login</a>
    </div>

</body>
</html>
